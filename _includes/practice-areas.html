<div class="row row--our-practices-list">
	{% for item in site.practice-areas %}
	<div class="small-16 medium-8 column clearfix">
		<a  class="PA--block-link" href="{{item.url | relative }}">
			<img src="{{ item['Preview/Teaser Image']}}"/>
			<h2 class="PA--block-link-title">
				{{ item.title }}
				<div class="icon-wBlueEllipse">
					<img class="icon" src="{{ item['Light Icon Image'] }}"/>	
				</div>
			</h2>
		</a>
	</div>
	{% endfor %}
</div>
