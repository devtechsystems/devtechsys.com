<div class="row small-up-1 medium-up-2 large-up-4">
{% for member in site.our-team %}
	{% if member.content.size > 3 %}
    <div class="column column-block team-list-block">
      <a href="{{ member.url | relative_url }}">
      	<img src="{{ member['Headshot Image'] | relative_url }}"/>
      	<h2 class="tl-title">{{ member['Title'] | escape }}</h2>
      	<h3 class="tl-subtitle">{{ member['Job Title'] | escape }}</h3>
     	</a>
    </div>
  {% else %}
  	<div class="column column-block team-list-block">
     	<span>
      	<img src="{{ member['Headshot Image'] | relative_url }}"/>
      	<h2 class="tl-title">{{ member['Title'] | escape }}</h2>
      	<h3 class="tl-subtitle">{{ member['Job Title'] | escape }}</h3>
     	</span>
    </div>
	{% endif %}
{% endfor %}
</div>
