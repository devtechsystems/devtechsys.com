<div class="row row--office-locations">
	{% for location in site.office-locations %}
	<div class="small-16 medium-8 column clearfix">
		<div class="OL--title-block">
			<img src="{{ location['Location Image']}}"/>
			<h2 class="OL--title">{{ location.title }}</h2>
		</div>
		<div class="OL--details-block clearfix">
			{% if location['Address Text'].size > 0 %}
				<p class="OL--address">{{ location['Address Text'] }}</p>
			{% endif %}
			{% if location['Phone Number'].size > 0 %}
				<p class="OL--phone"><span class="fa fa-phone-square"></span>{{ location['Phone Number'] }}</p>
			{% endif %}
		</div>
	</div>
	{% endfor %}
</div>
