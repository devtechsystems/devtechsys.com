<div class="row row--office-locations">
	{% for location in site.office-locations %}
	<div class="small-16 medium-8 column clearfix">
		<img src="{{ location['Location Image']}}"/>
		<h2>{{ location.title }}</h2>
		<p class="float-left location-address">{{ location['Address Text'] }}</p>
		<p class="float-right location-phone"><span class="fa fa-phone-square"></span>{{ location['Phone Number'] }}</p>
	</div>
	{% endfor %}
</div>
