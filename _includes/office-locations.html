<div class="row row--office-locations">
	{% for location in site.office-locations %}
	<div class="small-16 medium-8 column clearfix">
		<div class="OL--title-block">
			<img src="{{ location['Location Image']}}"/>
			<h2 class="OL--title">{{ location.title }}</h2>
		</div>
		<p class="float-left OL--address">{{ location['Address Text'] }}</p>
		<p class="float-right OL--phone"><span class="fa fa-phone-square"></span>{{ location['Phone Number'] }}</p>
	</div>
	{% endfor %}
</div>
